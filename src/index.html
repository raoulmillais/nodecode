<!DOCTYPE html>

<html>

<head>
    <!--[if IE]>
    <script type="text/javascript>
        window.location = 'http://upgradeyourbrowser.org/';
    </script>
    <![endif]-->
    <title>Canvas IDE</title>
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../build/combined.js"></script>
</head>

<body>
    <header class="site">
        <hgroup>
            <h1>Canvas IDE</h1>
        </hgroup>
    </header>
    <canvas id="tile-canvas" width="400" height="400">
        <div>
            Your browser does not support canvas
        </div>
    </canvas>
    
    <div id="right-dock" class="dock">
        <div class="content">
    
            <div id="tools-palette" class="slim palette">
                <h3>Tools</h3>
                <div class="content">
                    <div id="shape-selector">
                        <ul id="shapes">
                            <li id="shape-circle">Circle</li>
                            <li id="shape-rectangle" class="selected">Rectangle</li>
                        </ul>
                    </div>    
                </div> <!-- content -->
            </div> <!-- tools-palette -->
            
            <div id="style-palette" class="slim palette">
                <h3>Style</h3>
                <div class="content">
                    <h4>Stroke</h4>
                    <ul id="stroke-color" class="color-picker">
                        <li class="cyan">&nbsp;</li>
                        <li class="orange">&nbsp;</li>
                        <li class="purple">&nbsp;</li>
                        <li class="lime selected">&nbsp;</li>
                    </ul>
                    <h4>Fill</h4>
                    <ul id="fill-color" class="color-picker">
                        <li class="cyan">&nbsp;</li>
                        <li class="orange">&nbsp;</li>
                        <li class="purple">&nbsp;</li>
                        <li class="lime selected">&nbsp;</li>
                    </ul>
                    <p>
                        <label for="stroke-weight" class="property-label">Stroke Weight</label>
                        <input id="stroke-weight" class="property-value" name="stroke-weight" type="text" value="3" />
                    </p>
                </div> <!-- content -->
            </div> <!-- style-palette -->

            <div id="actors-palette" class="slim palette">
                <h3>Actors</h3>
                <div class="content">
                    <ul id="actors">
                        <li class="item">
                            <span class="name"></span>
                            <ul class="animations">
                                <li class="item">
                                    <span class="startValue"></span>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div> <!-- content -->
            </div>
            
            <div id="properties-palette" class="slim palette">
                <h3 class="name">Properties</h3>
            </div>

        </div> <!-- content -->
    </div> <!-- right-dock -->
    
    <div id="bottom-dock" class="dock">
        <div class="content">
            <div id="timeline-palette" class="fat palette">
                <h3>Timeline</h3>
                <form>
                    <p>
                        <input type="button" id="stage-start" value="Start" class="update" />
                        <input type="button" id="stage-stop" value="Stop" class="update" />
                        <input type="button" id="stage-rewind" value="Rewind" class="update" />
                        <input type="text" id="stage-time" value="0m 0s 0ms" class="update" readonly="readonly" />
                    </p>
                    <p>
                        <input type="button" id="stage-refresh" value="Refresh" class="update" />
                    </p>
                </form>
            </div> <!-- timeline-palette -->
        </div> <!-- content -->
    </div> <!-- bottom-dock -->
</body>

</html>
