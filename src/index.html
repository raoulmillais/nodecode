<!DOCTYPE html>

<html>

<head>
    <!--[if IE]>
    <script type="text/javascript>
        window.location = 'http://upgradeyourbrowser.org/';
    </script>
    <![endif]-->
    <title>Animated Ball</title>
    <link href="css/main.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="js/lib/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="js/lib/chain.js"></script>
    
    <script type="text/javascript" src="js/src/Utils.js"></script>
    <script type="text/javascript" src="js/src/Color.js"></script>
    <script type="text/javascript" src="js/src/Circle.js"></script>
    <script type="text/javascript" src="js/src/Rectangle.js"></script>
    <script type="text/javascript" src="js/src/Stage.js"></script>
    <script type="text/javascript" src="js/src/Easing.js"></script>
    <script type="text/javascript" src="js/src/Animation.js"></script>

    <script type="text/javascript" src="js/src/ui/Actor.js"></script>
    <script type="text/javascript" src="js/src/ui/ColorPicker.js"></script>
    <script type="text/javascript" src="js/src/ui/PropertiesEditor.js"></script>
    <script type="text/javascript" src="js/src/ui/ShapeSelector.js"></script>
    <script type="text/javascript" src="js/src/ui/Program.js"></script>
</head>

<body>
    <header class="site">
        <hgroup>
            <h1>Canvas IDE</h1>
        </hgroup>
    </header>
    <canvas id="tile-canvas" width="400" height="400">
        <div>
            Your browser does not support canvas
        </div>
    </canvas>
    
    <div id="actors-pallette" class="slim pallette">
        <h3>Actors</h3>
        <ul id="actors">
            <li class="item"><span class="name"></span></li>
        </ul>
    </div>
    
    <div id="properties-pallette" class="slim pallette">
        <h3 class="name">Properties</h3>
    </div>
    
    <div id="tools-pallette" class="slim pallette">
        <h3>Tools</h3>
            <div id="control-stroke-colour-section">
                <ul id="control-stroke-colour">
                    <li id="control-stroke-colour-cyan">&nbsp;</li>
                    <li id="control-stroke-colour-orange">&nbsp;</li>
                    <li id="control-stroke-colour-purple">&nbsp;</li>
                    <li id="control-stroke-colour-lime" class="selected">&nbsp;</li>
                </ul>
            </div>
            <div id="shape-selector">
                <ul id="shapes">
                    <li id="shape-circle">Circle</li>
                    <li id="shape-rectangle" class="selected">Rectangle</li>
                </ul>
            </div>    
    </div>

    <div id="timeline-pallette" class="pallette">
        <h3>Timeline</h3>
        <form>
            <p>
                <input type="button" id="stage-start" value="Start" class="update" />
                <input type="button" id="stage-stop" value="Stop" class="update" />
                <input type="button" id="stage-rewind" value="Rewind" class="update" />
                <input type="text" id="stage-time" value="0m 0s 0ms" class="update" readonly="true" />
            </p>
            <p>
                <input type="button" id="stage-refresh" value="Refresh" class="update" />
            </p>
        </form>
    </div>
</body>

</html>
