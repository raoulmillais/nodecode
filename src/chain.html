<!DOCTYPE html>

<html lang="en">

<head>
    <title>jQuery Chain Demo</title>
    <link type="text/css" rel="stylesheet" media="screen" href="css/main.css" />
    
    <script type="text/javascript" src="js/lib/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="js/lib/chain.js"></script>
</head>

<body>
    <header>
        <hgroup>
            <h1>Chain Demo</h1>
        </hgroup>
    </header>
    
    <div id="bindable">
        <div class="x"></div>
        <div class="y"></div>
        <div class="radius"></div>
    </div>
    
    <script type="text/javascript">
        $(document).ready(function() {
    
            var data = { x: 0, y: 10, radius: 50 };
            
            $('#bindable').item(data).chain();
        
        });
    </script>

</body>


</html>
