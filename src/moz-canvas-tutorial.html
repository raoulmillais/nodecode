<!DOCTYPE html>

<html>

<head>
    <!--[if IE]>
    <script type="text/javascript>
        window.location = 'http://upgradeyourbrowser.org/';
    </script>
    <![endif]-->
    <title>Mozilla Canvas Tutorial</title>
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="js/canvas-tutorial/canvas.js"></script>
    <script type="text/javascript" src="js/canvas-tutorial/control.js"></script>
</head>

<body>
    <header class="site">
        <hgroup>
            <h1>Test</h1>
        </hgroup>
    </header>
    <canvas id="tile-canvas" width="400" height="400">
        <div>
            Your browser does not support canvas
        </div>
    </canvas>
    <div class="control">
        <form>
            <p>
                <input type="button" id="clear-canvas" class="update" value="Clear" />
                <input type="button" id="draw-triangles" class="update" value="Triangles" />
                <input type="button" id="draw-arcs" class="update" value="Arcs" />
                <input type="button" id="draw-squares" class="update" value="Squares" />
                <input type="button" id="draw-face" class="update" value="Face" />
                <input type="button" id="draw-rounded-rectangle" class="update" value="Rounded Rectangle" />
            </p>
        </form>
    </div>
</body>

</html>
